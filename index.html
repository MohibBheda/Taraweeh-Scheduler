<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taraweeh Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Taraweeh Scheduler</h1>
        <p>This is a simple app to schedule Ramadan prayers.</p>
        <form id="schedule-form">
            <label for="units-per-night">Rak'ahs per Night:</label>
            <select id="units-per-night">
                <option value="20">20 Rak'ahs</option>
                <option value="8">8 Rak'ahs</option>
            </select>

            <label for="number-of-imams">Number of Imams:</label>
            <select id="number-of-imams">
                <option value="1">1 Imam</option>
                <option value="2">2 Imams</option>
                <option value="3">3 Imams</option>
                <option value="4">4 Imams</option>
            </select>

            <div id="imam-inputs"></div>

            <button type="button" id="generate-button">Bismillah!</button>
        </form>
        <div id="schedule-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
