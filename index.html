<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taraweeh Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Taraweeh Scheduler</h1>
    <p>This tool helps schedule Ramadan prayers efficiently.</p>

    <label for="units-per-night">Units of Prayer per Night:</label>
    <select id="units-per-night">
        <option value="20">20 Rak'ah</option>
        <option value="8">8 Rak'ah</option>
    </select>
    
    <label for="number-of-imams">Number of Imams:</label>
    <select id="number-of-imams" onchange="updateImamInputs()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    
    <div id="imam-inputs"></div>
    
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">

    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">

    <input type="file" id="fileInput" />
    <button onclick="generateSchedule()">Bismillah!</button>

    <div id="schedule-output"></div>
    
    <script src="script.js"></script>
</body>
</html>
